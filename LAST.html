<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Visionary Games</title>

<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

  * { margin:0; padding:0; box-sizing:border-box; }

  body, html {
    width:100%; height:100%;
    font-family:'Orbitron', sans-serif;
    background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
    background-size:400% 400%;
    animation: gradientMove 12s ease infinite;
    display:flex; flex-direction:column;
    justify-content:center; align-items:center;
    color:#fff; text-align:center;
    overflow:hidden;
  }

  /* ğŸ”¥ Ø®Ù„ÙÙŠØ© Ù…ØªØ­Ø±ÙƒØ© */
  @keyframes gradientMove {
    0% { background-position:0% 50%; }
    50% { background-position:100% 50%; }
    100% { background-position:0% 50%; }
  }

  /* ğŸ”¥ Ù„ÙˆØ¬Ùˆ Ù…ØªØ­Ø±Ùƒ (Floating + Glow) */
  .real-logo {
    width:330px;
    max-width:80%;
    height:auto;
    margin-bottom:35px;
    filter: drop-shadow(0 0 25px #00eaff);
    animation: float 4s ease-in-out infinite, glowPulse 3s ease-in-out infinite;
  }

  @keyframes float {
    0% { transform:translateY(0px); }
    50% { transform:translateY(-18px); }
    100% { transform:translateY(0px); }
  }

  @keyframes glowPulse {
    0% { filter: drop-shadow(0 0 10px #00eaff); }
    50% { filter: drop-shadow(0 0 28px #00eaff); }
    100% { filter: drop-shadow(0 0 10px #00eaff); }
  }

  .coming-soon {
    font-size:3.2em;
    font-weight:700;
    color:#00eaff;
    letter-spacing:4px;
    text-shadow:0 0 15px #00eaff, 0 0 25px #00eaff;
    margin-bottom:40px;
    animation: textGlow 2.5s ease-in-out infinite;
  }

  @keyframes textGlow {
    0% { text-shadow:0 0 10px #00eaff; }
    50% { text-shadow:0 0 25px #00eaff; }
    100% { text-shadow:0 0 10px #00eaff; }
  }

  .footer {
    position:absolute;
    bottom:20px;
    font-size:0.9em;
    color:#bbb;
  }
</style>

</head>
<body>

<img src="https://i.postimg.cc/RFjfz3MR/remove-logo.png" class="real-logo">

<div class="coming-soon">COMING SOON</div>

<div class="footer">Â© 2025 Visionary Games</div>

</body>
</html>
